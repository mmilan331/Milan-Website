<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/home.css">
    <script defer src="/javascript/weather.js"></script>
    <script defer src="/javascript/signupForm.js"></script>
  </head>
  <body>
    <div id="body" style="background-color: black; display: flex; flex-direction: column; align-items: center; min-height: 100vh;">
      <img src="/images/Logo.png">
      <br>
      <hr style="width: 50vw;">
      <br>
      <!-- SIGNUP FORM -->
      <form action="/signupAttempt" method="post" style="color: white; min-width: 40vw;" onsubmit="return validateForm()">
      
        <div style="display: flex; justify-content: center; flex-direction: column;">
          <label style="font-size: 20pt">Username:</label>
          <input type="text" id="username" name="username">
          <p id="usernameError" style="color: red"></p>
        </div>
        <br>
        <div style="display: flex; justify-content: center; flex-direction: column;">
          <label style="font-size: 20pt">Password:</label>
          <input type="password" id="password" name="password">
          <p id="passwordError" style="color: red"></p>
        </div>
        <br>
        <div style="display: flex; justify-content: center; flex-direction: column;">
          <label style="font-size: 20pt">Confirm Password:</label>
          <input type="password" id="confPassword" name="confPassword">
          <p id="confPasswordError" style="color: red"></p>
        </div>
        <br>
        <div style="display: flex; justify-content: center; flex-direction: column;">
          <label style="font-size: 20pt">E-Mail:</label>
          <input type="email" id="email" name="email">
          <p id="emailError" style="color: red"></p>
        </div>
        <br>
        <div style="display: flex; justify-content: center; flex-direction: column;">
          <label style="font-size: 20pt">Phone:</label>
          <input type="tel" id="phone" name="phone">
          <p id="phoneError" style="color: red"></p>
        </div>
        <br>
        <br>
        <div style="display: flex; justify-content: center;">
          <button type="submit" style="font-size: 20px; padding: 10px; margin-right: 20px;">Submit</button>
          <button type="reset" style="font-size: 20px; padding: 10px;">Reset</button>
        </div>
        <br>
      </form>
      <hr style="width: 50vw;">
      <br>
      <div style="display: flex; justify-content: center; align-items: center;">
        <a href="/" style="padding-right: 20px;">
          <button style="font-size: 20pt;">Back</button>
        </a>

        <a th:href="@{/login}">
          <button style="font-size: 20pt">Log In</button>
        </a>  
      </div>
    </div>
  </body>
</html>
